<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife News</title>
    <style>
        body {
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            padding-top: 20px; /* Ensure content is visible */
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box; 
            margin: 20px 0; 
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #ff6347;
            padding: 10px;
            border-radius: 10px;
        }
        .logo img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 50%;
        }
        .newsletter-title {
            font-size: 2em;
            color: white; 
        }
        .full-width-image img {
            width: 100%;
            border-radius: 10px;
        }
        .read-full-article {
            text-align: center;
            margin: 20px 0;
        }
        .read-full-article button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-offer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .subscription-form {
            flex: 1;
            margin-right: 20px;
            box-sizing: border-box;
        }
        .subscription-form input {
            width: calc(100% - 20px); 
            padding: 8px; 
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .subscription-form button {
            width: calc(100% - 20px); 
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .special-offer {
            flex: 1;
            text-align: center;
        }
        .special-offer img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        @media (max-width: 600px) {
            .newsletter-title {
                font-size: 1.5em;
            }
            .form-offer-container {
                flex-direction: column;
                align-items: stretch;
            }
            .subscription-form {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .subscription-form input,
            .subscription-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/017/504/043/small/bodybuilding-emblem-and-gym-logo-design-template-vector.jpg" alt="FitLife Logo">
            </div>
            <div class="newsletter-title">
                <h1>FitLife News</h1>
            </div>
        </div>
        <div class="full-width-image">
            <img src="https://media.istockphoto.com/id/1366052585/photo/shot-of-a-group-of-friends-hanging-out-before-working-out-together.jpg?s=612x612&w=0&k=20&c=rj7LgjUuXde0eLWikS1rvDnsKDdBotgsy9eM5HDzko0=" alt="Health and Fitness">
        </div>
        <div class="read-full-article">
            <button onclick="window.location.href='#'">Click to Read Full Article</button>
        </div>
        <div class="form-offer-container">
            <div class="subscription-form">
                <h2>Subscribe Now</h2>
                <form>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="mobile" placeholder="Mobile Number" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="special-offer">
                <h2>Special Offer</h2>
                <img src="https://www.bathmailit4u.com/portals/399/StoreFiles/offer-gif-4.gif" alt="Special Offer">
                <p>Don't miss out on our exclusive offer!</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 FitLife News. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
