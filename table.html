<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
    border: 2px solid #000;
}

th, td {
    border: 1px solid #000;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #000000;
    color: whitesmoke;
    border: 1px solid whitesmoke;
}

img {
    width: 50px;
    height: 50px;
    object-fit: cover;
}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Title</th>
                <th>Main Content</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Title 1</td>
                <td>Main Content 1</td>
                <td>Description 1</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGpN3KSG5j4YBchM8myoNuEmwrey326GIvw&s" alt="Sample Image"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Title 2</td>
                <td>Main Content 2</td>
                <td>Main Content 2</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGpN3KSG5j4YBchM8myoNuEmwrey326GIvw&s" alt="Sample Image"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Title 3</td>
                <td>Main Content 3</td>
                <td>Description 3</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGpN3KSG5j4YBchM8myoNuEmwrey326GIvw&s" alt="Sample Image"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Title 4</td>
                <td>Main Content 4</td>
                <td>Description 4</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGpN3KSG5j4YBchM8myoNuEmwrey326GIvw&s" alt="Sample Image"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
