<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }
      .details, .schedule {
        padding: 20px;
        background-color: #f4f4f4;
        margin: 20px 0;
      }
      .speakers {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }
      .speaker-card {
        background-color: #e4e4e4;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        flex: 1 1 calc(50% - 40px);
        max-width: calc(50% - 40px);
        box-sizing: border-box;
      }
      .speaker-card img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
      }
      .cta {
        text-align: center;
        margin-top: 20px;
      }
      .cta button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .speaker-card {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">You're Invited!</div>
      <div class="details">
        <h2>Event Details</h2>
        <p>Join us for an exciting event on responsive design techniques!</p>
      </div>
      <div class="schedule">
        <h3>Schedule</h3>
        <p>10:00 AM - Introduction</p>
        <p>11:00 AM - Advanced Techniques</p>
        <p>12:00 PM - Q&A</p>
      </div>
      <div class="speakers">
        <div class="speaker-card">
          <img src="https://picsum.photos/200/300" alt="Speaker 1" />
          <h2>Speaker 1</h2>
          <p>Bio of speaker 1</p>
        </div>
        <div class="speaker-card">
          <img src="https://picsum.photos/200/300" alt="Speaker 2" />
          <h2>Speaker 2</h2>
          <p>Bio of speaker 2</p>
        </div>
      </div>
      <div class="cta">
        <button>Register Now</button>
      </div>
    </div>
  </body>
</html>
