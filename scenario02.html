<!-- Event Invitation Email for TechCon 2024
Background:
TechCon 2024 is a prestigious technology conference organized annually by TechSavvy Inc. 
They want to send out an email invitation to their subscriber base, inviting them to attend and participate 
in the upcoming conference. The email should highlight key event details, schedule, speakers, 
and registration information. -->

<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
      }
      .main-table {
        width: 600px;
        margin: 0 auto;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        border: 1px solid #dddddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background-color: #0073e6;
        padding: 20px;
        text-align: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      .header img {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <table class="main-table" role="presentation" aria-hidden="true">
      <tr>
        <td>
          <!-- Header -->
          <table width="100%" role="banner">
            <tr>
              <td class="header">
                <img src="https://picsum.photos/50" alt="TechSavvy Logo" />
                <h1>TechCon 2024</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
